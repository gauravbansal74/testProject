<div class="container">
  <div class="row">
    <div class="col-xs-12 main-container">
      <h2 class="page-header text-center">List of contacts</h2>
      <p class="text-center">
        <a ng-href="#/contact" class="btn btn-lg btn-outline">Add Contact</a>
      </p>
     <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 thumbnail" ng-repeat="contact in contacts track by $index">
        <span>
          <img ng-src="images/faces/{{contact.pic}}" alt="{{contact.name}}" />
        </span>
        <span class="media-heading">
           <div class="contactName"> {{contact.name}}</div>
           <dl>
             <dd class="contactDetail" title="Phone Number"> <i class="glyphicon glyphicon-phone"></i> {{contact.tel}}</dd>
             <dd class="contactDetail" title="Email"><i class="glyphicon glyphicon-envelope"></i> {{contact.email}}</dd>
           </dl>
           <div class="contactMenu">
             <a href="#/contact/{{$index}}" title="Edit">
                <span class="glyphicon glyphicon-pencil"></span>
             </a>
             <a class="contactDelete" ng-click="deleteContact($index)" title="Delete">
              <span class="glyphicon glyphicon-trash"></span>
             </a>
           </div>
        </span>
    </div>
    </div>
    </div>
</div>
